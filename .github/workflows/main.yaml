# This is a basic workflow to help you get started with Actions

name: wiki-index

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  generate-wiki-page-index:
  
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Clone the wiki files
      - name: Clone wiki files
        uses: actions/checkout@v3
        with:
          repository: paulsuh/githubwikipageindex.wiki
          path: wiki
      # Retrieve the Python code
      - name: Retrieve the code
        run: >
          /usr/bin/curl 
          --remote-name
          --silent
          --show-error 
          https://raw.githubusercontent.com/paulsuh/githubwikipageindex/main/generate_wiki_page_index.py
      - name: List initial files and try to execute
        run: | 
          ls -la
          ls -la wiki
          python3 generate_wiki_page_index.py

